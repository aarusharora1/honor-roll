<!DOCTYPE html>

<head>
    <title>Honor Roll</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <script defer  src="./submit.js"></script>
    
    <div class="form-group">
        <label class="col-md-4 control-label" for="lastname-form">Last Name</label>  
        <div class="col-md-4">
        <input id="lastname-form" name="lastname-form" type="text" placeholder="Last Name" class="form-control input-md">
          
        </div>
      </div>
      
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="firstname-form">First Name</label>  
        <div class="col-md-4">
        <input id="firstname-form" name="firstname-form" type="text" placeholder="First Name" class="form-control input-md">
          
        </div>
      </div>
      
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="year-form">Graduation Year</label>  
        <div class="col-md-4">
        <input id="year-form" name="year-form" type="text" placeholder="Graduation Year" class="form-control input-md">
        
        </div>
      </div>
      <div class="output">
          <p id="output-text"></p>
          <button onclick="submit()">submit</button>
          <table id="output-table" class="table">
            
          </table>
      </div>
</body>
